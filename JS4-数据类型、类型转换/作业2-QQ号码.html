<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
	window.onload=function(){
		var aInput=document.getElementsByTagName('input');
		var str='';
		// var s=12.5;
		// alert(Number(s));

		aInput[1].onclick=function(){
			str=aInput[0].value;//HTML 中拿到的内容，类型都是字符串
			if(str==''){
				alert("您没有输入任何值");
			}else if(isNaN(str)){           //isNaN会默默把字符串进行类型转换Number()
				alert("您输入的不是数字");
			}else if(str[0]=="0"){          //str[0]==0   ==隐式转换
				alert("第一位不能是0");
			}else if(!(parseInt(str)===parseFloat(str))){
				alert("不能是小数");
			}else if(str.length<5||str.length>10){
				alert("输入的数字必须在5位以上、10位以内");
			}else{
				alert("恭喜你输入了正确的QQ号");
			}
		}
	}
</script>
</head>
<body>
请输入QQ号码：<input type="text" />
<input type="button" value="判断" />
<br />
1、有没有输入<br />
2、输入的是不是数字<br />
3、不能有0在前面<br />
4、不能是小数<br />
5、输入的数字必须在5位以上、10位以内<br />
</body>
</html>
