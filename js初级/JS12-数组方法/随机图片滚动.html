<!DOCTYPE html>

	<title>随机图片滚动</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
			width: 100px;
			height: 60px;
			font-size: 0;
			position: absolute;
			top:0px;
		}
		img{
			width: 100px;
			height: 60px;
		}
		ul{
			width: 100px;
			height: 60px;
			overflow: hidden;
			float: left;
			margin:5px;
			position: relative;
		}
		#wrap{
			width: 222px;
			height: 280px;
			border: 1px solid #eee;
			margin: 20px auto;
		}
	</style>
	<script src='miaov.js'></script>
	<script>
		// 1.每隔一秒让随机的一个动    [完成]
		// 2.每隔一秒让随机的几个动    [完成]
		// 3.每隔随机的秒让所有动
		window.onload=function(){
			var aUl=document.getElementsByTagName('ul');
			var timer=null;

			for(var i=0;i<aUl.length;i++){
				aUl[i].index=0;
			}
			timer=setInterval(function(){
				var arr=[];
				// var index=Math.round( Math.random()*(aUl.length-1)) ;
				var num=Math.round( Math.random()*aUl.length);
				for(var i=0;i<num;i++){
					arr.push(Math.round( Math.random()*(aUl.length-1)));
				}
				for(var j=0;j<arr.length;j++){
					fnTab(aUl[arr[j]]);
				}

			},1000);

			function fnTab(ul){
				var aLi=ul.getElementsByTagName('li')[0];
				//ul.index=0;
				ul.index+=-60;
				console.log(ul.index);
				doMove ( aLi, 'top', 3, ul.index);
				if(ul.index==-120){
					ul.index=60;
				}
			}
		}
	</script>
