	<title>延时消失的菜单</title>
	<style>
		.head{
			width: 500px;
			height: 600px;
			border:1px solid #ccc;
			margin: 10px auto;
			border-radius: 5px;
			position: relative;
		}
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
			height: 40px;
			line-height: 40px;
			text-align: center;
			width: 99px;
			float: left;
			background: #0ff;
			border-right: 1px solid #ccc;
			border-bottom: 1px solid #ccc;
		}
		li:hover{
			background: #ff0;
		}
		a{
			text-decoration: none;
		}
		#info ul{
			display: none;
		}

		#list{
			/* position: absolute; */
		}

			position: absolute;
			top:50px;
		}
	</style>
      <script>
		window.onload=function(){
			var oList=document.getElementById('list');
			var aLi=oList.getElementsByTagName('li');
			var oInfo=document.getElementById('info');
			var aUl=oInfo.getElementsByTagName('ul');
			var timer=null;

			/*document.getElementById('box1').onmouseover = function (e) {
			     if (!e) e = window.event;
			     var reltg = e.relatedTarget ? e.relatedTarget : e.fromElement;
			     while (reltg && reltg != this) reltg = reltg.parentNode;

				      // 这里可以编写 onmouseenter 事件的处理代码
				      alert('111');
			     }
			}*/

			function show(that){
				clearTimeout( timer );
				aUl[that].style.display = 'block';
			}
			function show2(that){
				aUl[that].style.display = 'block';
			}
			function hide(that){
				// var that= this.index;
				timer = setTimeout(function(){
					aUl[that].style.display = 'none';
				}, 200);
			}
			function hide2(that){
				aUl[that].style.display = 'none';
			}

			for(var i=0;i<aLi.length-1;i++){
				aLi[i].index=i;

				aLi[i].onmouseover = function (e) {
				     if (!e) e = window.event;
				     var reltg = e.relatedTarget ? e.relatedTarget : e.fromElement;
				     while (reltg && reltg != this) reltg = reltg.parentNode;
				     if (reltg != this) {
					      // 这里可以编写 onmouseenter 事件的处理代码
					      var that=this.index;
					      show2(that);
				     }
				}

				aLi[i].onmouseout = function (e) {
				     if (!e) e = window.event;
				     var reltg = e.relatedTarget ? e.relatedTarget : e.toElement;
				     while (reltg && reltg != this) reltg = reltg.parentNode;
				     if (reltg != this) {
					      // 这里可以编写 onmouseenter 事件的处理代码
					      var that=this.index;
					      hide(that);
				     }
				}
			}

			for(var j=0;j<aUl.length;j++){
				aUl[j].index=j;
				aUl[j].onmouseover = function (e) {
				     if (!e) e = window.event;
				     var reltg = e.relatedTarget ? e.relatedTarget : e.toElement;
				     while (reltg && reltg != this) reltg = reltg.parentNode;
				     if (reltg != this) {
					      // 这里可以编写 onmouseenter 事件的处理代码
					      var that=this.index;
					     show(that);
				     }
				}

				aUl[j].onmouseout = function (e) {
				     if (!e) e = window.event;
				     var reltg = e.relatedTarget ? e.relatedTarget : e.fromElement;
				     while (reltg && reltg != this) reltg = reltg.parentNode;
				     if (reltg != this) {
					      // 这里可以编写 onmouseenter 事件的处理代码
					      var that=this.index;
					      hide2(that);
				     }
				}

			}

		}
	</script>
